<mat-card>
  <mat-card-title>
    <span *ngIf="currentUser.id; else elseBlock">
      {{ originalTitle | titlecase }}
    </span>
    <ng-template #elseBlock>
      Select User
    </ng-template>
  </mat-card-title>
  <form #form="ngForm" (submit)="saved.emit(currentUser)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Title"
          [(ngModel)]="currentUser.title"
          type="text"
          name="title"
          required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="First Name"
          [(ngModel)]="currentUser.firstName"
          type="text"
          name="firstName"
          required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Last Name"
          [(ngModel)]="currentUser.lastName"
          type="text"
          name="lastName"
          required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="currentUser.email"
          type="text"
          name="email"
          required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="password"
          [(ngModel)]="currentUser.password"
          type="text"
          name="password"
          required />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="form.reset();cancelled.emit()">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
